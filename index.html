<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tendencias en Criptomonedas 2025</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    line-height: 1.6;
  }
  
  /* Navbar */
  .navbar {
    background-color: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
  }
  
  .navbar h1 {
    font-size: 24px;
  }
  
  /* Contenedor principal */
  .container {
    max-width: 960px;
    margin: 20px auto;
    padding: 0 20px;
  }
  
  /* Contenedor de la tabla */
  .table-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }
  
  /* Estilos de la tabla */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background-color: #444;
    color: #fff;
  }
  
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  tr:hover {
    background-color: #f1f1f1;
  }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Tendencias en Criptomonedas 2025</h1>
  </nav>
  
  <div class="container">
    <h2>Lista de Criptomonedas</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Símbolo</th>
          <th>Precio (USD)</th>
          <th>Capitalización</th>
          <th>Cambio 24h</th>
        </tr>
      </thead>
      <tbody id="cryptoTableBody"></tbody>
    </table>
    <button id="updateButton">Actualizar Datos</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
